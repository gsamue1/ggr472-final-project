<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Support Near You</title>
     
    <!-- Bootstraps NavBar Code Source-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- Mapbox GL API Link -->
      <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' 
      rel="stylesheet" >

    <!-- Loading the `mapbox-gl-geocoder` plugin --> 
      <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
      <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
       
   
     <!-- CSS Style Sheet Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Navigation Bar -->
<nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Food Support Near You</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Link Home Page -->
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
          <!-- Link Resources Page -->
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="resources.html">Resources</a>
            </li>
          <!-- Link Contacts Page -->
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contacts.html">Contacts</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Mapbox Map in Body -->
<div id='map' class='map'></div>
  

    <!-- NAVIGATION ELEMENTS -->
    <div class='map-overlay-search'>
      <label><strong>Find a Food Bank Near You!</strong></label>
      <div id="geocoder" class="geocoder"></div>
      <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to Original View</button>
  </div>

  <!-- Filtering Service Time -->
  <div class='filter-box'>
      <p><strong>Filter Service Type</strong></p>
      <!-- Food Banks Filter -->
      <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="foodbankcheck" checked>
          <label class="form-check-label" for="flexCheckChecked">
              Food Bank
          </label>
      </div>
      <!-- Takeout Meals Filter -->
      <div class ="form-check">
      <input class="form-check-input" type="checkbox" value="" id="takeoutcheck" checked>
          <label class="form-check-label" for="flexCheckChecked">
              Takeout Meals
          </label>
      </div>
      <!-- Meal Programming -->
      <div class ="form-check">
        <input class="form-check-input" type="checkbox" value="" id="mealprogcheck" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Sit Down Meal Programing
            </label>
        </div>
      <!-- Education and Community Programming -->
      <div class ="form-check">
        <input class="form-check-input" type="checkbox" value="" id="educheck" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Education and Community Programing
            </label>
        </div>
       <!-- Community Resources -->
       <div class ="form-check">
        <input class="form-check-input" type="checkbox" value="" id="resourcecheck" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Unprepared Food Resources
            </label>
        </div>
  </div>

  <!-- LEGEND -->
      <div class='my-legend'>
          <div class='legend-title'>Automobile-Bike/Pedestrian Collision Toronto With Casualty <br> 2006-2021 </div>
          <div class='legend-scale'>
          <ul class='legend-labels'>
              <!-- FIX LEGEND TO MATCH DESCRIPTIONS -->
              <li><span style='background:#d3d3d3;'></span>No Collisions</li>  
              <li><span style='background:#83cd6c;'></span>1-5 Collisions</li>
              <li><span style='background:#fff400;'></span>6-10 Collisions</li>
              <li><span style='background:#fbb430;'></span>11-30 Collisions</li>
              <li><span style='background:#ff0000;'></span>>30 Collisions</li>
              <li><span style='background:blue;'></span>Bike Lanes</li>
          </ul>
          </div>
          <div class='legend-source'>Source: <a href="https://open.toronto.ca/dataset/motor-vehicle-collisions-involving-killed-or-seriously-injured-persons/">City of Toronto Open Data</a></div>
      </div>
  
<!-- Script Source -->
<script src="script.js"></script>

</body> 
</html>
